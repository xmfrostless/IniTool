; 这是一个全局注释，适用于整个文件
; 说明该配置文件的用途和版本
["Section1"]
; 这是Section1的注释
"Key 1"=Value1
"Key2"="12345"
"Key3"=true
"Key4"=3.14
"Key5"=This is a string with spaces

; 下面是多行值的示例
MultiLineValue=This is a multi-line \
                value that spans \
                multiple lines.

[Section2]
; Section2 包含更多复杂的键值对
KeyA=100
KeyB=false
KeyC=2025-06-25
KeyD=Some other value
KeyE='AnotherValue'

; 空行测试（允许空行）

[Section3]
KeyX=
Key=`Value`
KeyY=
Value=
With=EqualSigns
KeyZ=Special Characters: !@\#$%^&*()_+

[Section4]
List1=item1,item2,item3
List2=1, 2, 3, 4, 5

List3=itemA itemB itemC

; 包含数字和字符串混合的值
MixedValue=123abc

; 包含路径和文件名
FilePath=C:\Program Files\MyApp\config.txt
URL=https://www.example.com/path?query=123

BoolAndNumber=true, 42, false, 100
[end]
